name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_L1_RPC_URL: ${{ secrets.VITE_L1_RPC_URL }}
          VITE_TALLY_PROPOSER_ADDRESS: ${{ secrets.VITE_TALLY_PROPOSER_ADDRESS }}
          VITE_SLASHER_ADDRESS: ${{ secrets.VITE_SLASHER_ADDRESS }}
          VITE_ROLLUP_ADDRESS: ${{ secrets.VITE_ROLLUP_ADDRESS }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
